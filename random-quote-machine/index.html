  function getQuote() {
    var quoteNum=randomIntFromInterval(0,29);
    jQuery(document).ready(function ($) {
        $( "#quote-message" ).html( '\"'+quotes[quoteNum].content+'\"' );

}

function randomIntFromInterval(min,max)
{
    return Math.floor(Math.random()*(max-min+1)+min);
}

});
